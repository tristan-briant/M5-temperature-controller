[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
lib_deps = 
	m5stack/M5Stack
	vrekrer/Vrekrer SCPI parser@^0.4.2
framework = arduino
monitor_speed = 115200
monitor_filters = send_on_enter
upload_speed = 2000000
